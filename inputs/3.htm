<html>
  <head>
    <meta charset="UTF-8" />
    <title>Inputs</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="10" bgcolor="#99DBF5">
      <tr bgcolor="yellow">
        <th colspan="2">
          <font color="red">
            <h1>
              Registration Form
            </h1>
          </font>
        </th>
      </tr>
      <tr>
        <td>Enter Name</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Enter Password</td>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <td>Enter Address</td>
        <td><textarea cols="30" rows="10"></textarea></td>
      </tr>
      <tr>
        <td>Select Game</td>
        <td>
          <label><input type="checkbox" /> Hockey</label><br/>
          <label><input type="checkbox" /> Football</label><br/>
          <label><input type="checkbox" /> Badminton</label><br/>
          <label><input type="checkbox" /> Cricket</label><br/>
          <label><input type="checkbox" /> Volleyball</label>
        </td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <label><input type="radio" checked name="gender" /> Male</label>
          <label><input type="radio" name="gender" /> Female</label>
        </td>
      </tr>
      <tr>
        <td>Select your age</td>
        <td>
          <select>
            <option disabled selected>Select</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Select Photo</td>
        <td><input type="file" /></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="button" value="Click Me" />
          <input type="reset" value="Reset" />
          <input type="submit" value="Submit Form" />
        </td>
      </tr>
    </table>
  </body>
</html>
