<html>
  <head>
    <meta charset="UTF-8" />
    <title>Inputs</title>
  </head>
  <body>
    <h1>My Feedback Form</h1>
    <fieldset>
      <legend>Personal Details</legend>
      <ul>
        <li>
          <label>Name: <input type="text"/></label>
        </li>
        <li>
          <label>Email: <input type="email"/></label>
        </li>
        <li>
          <label>Password: <input type="password"/></label>
        </li>
      </ul>
      <ul>
        <li>
          Please check all the emotions that apply to you:
        </li>
        <li>
          <label>Angry <input type="checkbox"/></label>
        </li>
        <li>
          <label>Sad <input type="checkbox"/></label>
        </li>
        <li>
          <label>Happy <input type="checkbox"/></label>
        </li>
        <li>
          <label>Ambivalent <input type="checkbox"/></label>
        </li>
      </ul>
      <ul>
        <li>How satisfied were you with our service?</li>
        <li>
          <label>Very satisfied <input type="radio" name="service"/></label>
        </li>
        <li>
          <label>Satisfied <input type="radio" name="service"/></label>
        </li>
        <li>
          <label>Didn't care <input type="radio" name="service"/></label>
        </li>
        <li>
          <label>Dissatisfied <input type="radio" name="service"/></label>
        </li>
        <li>
          <label>Very dissatisfied <input type="radio" name="service"/></label>
        </li>
      </ul>
      <ul>
        <li>
          Further comments: <br />
          <textarea cols="30" rows="10"></textarea>
        </li>
      </ul>
      <ul>
        <li>Bio photo: <input type="file" /></li>
        <li>
          Location visited:
          <select>
            <option>Norway</option>
            <option>Germany</option>
            <option>France</option>
            <option>Estonia</option>
            <option>Canada</option>
          </select>
        </li>
        <li><input type="submit" value="Submit" /></li>
      </ul>
    </fieldset>
  </body>
</html>
