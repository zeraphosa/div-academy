<html>
  <head>
    <meta charset="UTF-8" />
    <title>Inputs</title>
  </head>
  <body>
    <h1>GeeksforGeeks</h1>
    <h2>Basic from design using HTML</h2>
    <fieldset style="display: flex; flex-direction: column; width: 300px; gap: 20px;">
      <legend>Personal Details</legend>
      <label>First name: <input type="text"/></label>
      <label>Last name: <input type="text"/></label>
      <label
        >Gender: <label><input type="radio" checked name="gender" /> Male</label><label> <input type="radio" name="gender" /> Female </label></label>
      <label>Email: <input type="email"/></label>
      <label>Date of Birth: <input type="date"/></label>
      <label
        >Address: <br />
        <textarea cols="30" rows="10"></textarea
      ></label>
      <input type="submit" value="Submit" />
    </fieldset>
  </body>
</html>
