<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign in</title>
  </head>
  <body>
    <div class="overlay">
      <div class="container">
        <div class="left">
          <img class="logo" src="./img/logo.svg" alt="logo" />
          <h3>A Video Gaming Platform UI kit</h3>
          <div class="card">
            <img src="./img/cs.png" alt="cs" />
            <div class="info">
              <h4>Call of Duty&copy;</h4>
              <p>Shooting</p>
              <p><span></span> 2.8k viewers</p>
            </div>
          </div>
          <div class="card">
            <img src="./img/dota.png" alt="dota" />
            <div class="info">
              <h4>The Dota 2</h4>
              <p>eSport</p>
              <p><span></span> 2.8k viewers</p>
            </div>
          </div>
          <div class="card">
            <img src="./img/lol.png" alt="lol" />
            <div class="info">
              <h4>League of Legends&copy;</h4>
              <p>Online Game</p>
              <p><span></span> 2.8k viewers</p>
            </div>
          </div>
          <a href="#" class="btn">
            <span>+</span>
            Discover more
          </a>
        </div>
        <div class="right">
          <h1>Sign in</h1>
          <p>New user? <a href="#">Create an account</a></p>
          <form>
            <label>Username or email</label>
            <input type="email" />
            <label>Password</label>
            <input type="password" />
          </form>
          <button>Continue</button>
          <p>Or Continue with</p>
          <button>Google</button>
          <span class="close">X</span>
        </div>
      </div>
    </div>
  </body>
</html>
